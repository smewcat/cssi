<!DOCTYPE html>

<html>
  <head>
      <title> Epicure </title>
      <link rel="stylesheet" href="resources/finalapp.css">

      <style>
      @import url('https://fonts.googleapis.com/css?family=Amatica+SC');
      @import url('https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300');
      @import url('https://fonts.googleapis.com/css?family=Coming+Soon|Patrick+Hand');
      @import url('https://fonts.googleapis.com/css?family=Julius+Sans+One');
      </style>

  </head>

  <body>
    <center>
      <img src="resources/EPLogo.png" class="logo">
      <br> <br><br> <br>
    </center>

      <form action="/confirmation" method="post">

        <p class="ingredientInput">add the title of your recipe: </p>
        <input type='text' name='Title' class='ingredientBox'></input>
        <br><br><br><br>

        <p class="ingredientInput">add the link to the page for your recipe:</p>
        <input type='text' name='Link' class='ingredientBox'></input>
        <br><br><br><br>

        <p class= "ingredientInput">add keywords for your recipe (category, ingredients) separated by commas, or add a short description or comment:</p>
        <input type='text' name='Description' class='ingredientBox'></input>
        <br><br><br><br>

        <input type='submit' value='Submit Recipe' class="inputButton">
        <br>
        <br>
      </form>
  </body>
</html>
