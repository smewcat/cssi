<!DOCTYPE html>

<html>
  <head>
      <title> Epicure </title>
      <link rel="stylesheet" href="resources/finalapp.css">

      <style>
      @import url('https://fonts.googleapis.com/css?family=Amatica+SC');
      @import url('https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300');

  <body>
    <center>
      <img src="resources/EPLogo.png" class="logo">
      <br> <br><br> <br>
    </center>
      <div id = 'comments'>
      <form id = 'comment-form' action="/confirmation" method="post">
        <p class="ingredientInput">add the title of your recipe: </p>
        <input id = 'comment-content' type='text' name='title' class='ingredientBox'>
        <br><br><br>

        <p class="ingredientInput">add the link to the page for your recipe:</p>
        <input id = "comment-content" type='text' name='link' class='ingredientBox'>
        <br><br><br><br>

        <p class="ingredientInput"> add keywords for your recipe (category, ingredients), seperated by commas</p>

        <p class="ingredientInput"> add a short description or comment:</p>

        <input type='text' name='ingredient' class='ingredientBox'>
        <br><br><br><br>
        <input type='submit' value='Submit Recipe' class="inputButton">
        <br>
        <br>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
