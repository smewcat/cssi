<!DOCTYPE html>

<html>
  <head>
    <title> Epicure </title>
    <link rel="stylesheet" href="resources/finalapp.css">

    <style>
    @import url('https://fonts.googleapis.com/css?family=Amatica+SC');
    @import url('https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300');
    @import url('https://fonts.googleapis.com/css?family=Coming+Soon|Patrick+Hand');
    @import url('https://fonts.googleapis.com/css?family=Julius+Sans+One');
    </style>
  </head>

  <body>
    <form action="/database-search-results">
    <center>
      <img src="resources/EPLogo.png" class="logo">
      <br><br><br>

      <div class="navMenu">
        <a href='/' class="navOption"> Search by Ingredient</a>
        <a href='/database' class="navOption"> Search by Recipe Title</a>
        <a href='/recipeinput' class="navOption"> Submit a Recipe </a>
      </div>

      <br><br><br><br>
      <input type="text" name="search" placeholder="Search for a recipe by title . . ."
      class="searchbox">
      <br><br><br><br>

      <center>
        <h1 id="resultsTitle"> Results </h1>

        {% for recipe in recipes %}
            <h2 class=foodTitle><a href='/userrecipe?recipe={{ recipe.key.id() }}' class="navOption" id="userRecipeLink">{{ recipe.Title }}</a></h2>
            <h3 class=foodDes> Submitted on {{ recipe.Date.date() }}</h3>
            <br>
        {% endfor %}
      </center>


  </body>
</html>
